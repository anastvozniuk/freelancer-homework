<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LESSON 11</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="header__container day">
        <div class="header__object sky">
          <div class="header__item sun">
          </div>
        </div>
        <div class="header__object night">
          <div class="header__item moon"></div>
        </div>
      </div>
    </div>
    <div class="car">
      <div class="car__container body-car">
        <div class="car__item line-1"></div>
        <div class="car__item line-2"></div>
        <div class="car__item line-3"></div>
        <div class="car__item mirror"></div>
        <div class="car__item lamp"></div>
        <div class="car__item bamper-1"></div>
        <div class="car__item bamper-2"></div>
        <div class="car__item bamper-3"></div>
        <div class="car__windows windows">
          <div class="car__carcle circle-front"></div>
          <div class="car__object window-1"></div>
          <div class="car__object window-2"></div>
          <div class="car__object  window-3"></div>
          <div class="car__object window-4"></div>
          <div class="car__object window-triangle"></div>
          <div class="car__object font-window"></div>
        </div>
        <div class="triangle-1"></div>
        <div class="triangle-2"></div>
        <div class="car__wheels-container wheels">
          <div class="car__first-wheel wheel-1">
            <div class="car__wheel-item star-1"></div>
          </div>
          <div class="car__second-wheel wheel-2">
            <div class="car__wheel-item star-2"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer__road road">
      </div>
      <div class="footer__ground ground">
        <div class="footer__grass ground__grass">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
