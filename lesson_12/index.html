<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LESSON 11</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="sky">
        <div class="sun">
        </div>
        <div class="clouds">
          <div class="first-cloud">
            <div class="cloud-1"></div>
            <div class="cloud-2"></div>
            <div class="cloud-3"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="ground">
      <div class="road-item">
        <div class="car">
          <div class="ground">
            <div class="ground__grass"></div>
          </div>
          <div class="front-window">

          </div>
          <div class="car">
            <div class="body-car">
              <div class="line-1"></div>
              <div class="line-2"></div>
              <div class="line-3"></div>
              <div class="mirror"></div>
              <div class="lamp"></div>
              <div class="bamper-1"></div>
              <div class="bamper-2"></div>
              <div class="bamper-3"></div>
              <div class="windows">
                <div class="circle-front"></div>
                <div class="window-1"></div>
                <div class="window-2"></div>
                <div class="window-3"></div>
                <div class="window-4"></div>
                <div class="window-triangle"></div>
                <div class="font-window"></div>
              </div>
              <div class="triangle-1"></div>
              <div class="triangle-2"></div>
              <div class="wheels">
                <div class="wheels">
                  <div class="wheel-1">
                    <div class="star-1"></div>
                  </div>
                  <div class="wheel shadow-1"></div>
                  <div class="shadow__triangle-first"></div>
                  <div class="wheel-2">
                    <div class="star-2"></div>
                  </div>
                  <div class="wheel shadow-2"></div>
                  <div class="shadow__triangle-second"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="road-line"></div>
      <div class="ground-item">
        <div class="ground__grass">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
